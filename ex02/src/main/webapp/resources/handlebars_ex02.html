<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
	<ul id="replies">
	</ul>

	<script id="template" type="text/x-Handlebars-template">
		{{#each .}}
			<li class="replyLi">
				<div>{{rno}}</div>
				<div>{{replytext}}</div>
				<div>{{replydate}}</div>
			</li>
		{{/each}}
	</script>

	<script type="text/javascript">
		var source = $("#template").html();
		var template = Handlebars.compile(source);
		var data = [
			{rno1 :1, replytext : "댓글", replydate : new Date()},
			{rno2 :2, replytext : "댓글", replydate : new Date()},
			{rno3 :3, replytext : "댓글", replydate : new Date()},
			{rno4 :4, replytext : "댓글", replydate : new Date()},
			{rno5 :5, replytext : "댓글", replydate : new Date()},
			{rno6 :6, replytext : "댓글", replydate : new Date()}
		];

		$("#replies").html(template(data));
	</script>
</body>
</html>
